<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Create an Event </title>
    <link rel="stylesheet" href="../middle/css/adminreg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Create an Event</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Event name</span>
            <input type="text" placeholder="Enter Event name" required>
          </div>
		   <div class="input-box">
            <span class="details">Event Date</span>
            <input type="text" placeholder="Enter Event date" required>
			</div>
			 <div class="input-box">
            <span class="details">Platform</span>
            <input style = "width:100%;"type="text" placeholder="Enter platform for event to be conducted" required>
			</div>
          <div class="input-box">
            <span class="details">Event Fees</span>
            <input type="text" placeholder="Enter Event fees" required>
			</div>
          <div class="input-box">
            <span class="details">Event Description</span>
            <input style= "width:215%; height:100px;"type="textarea" placeholder="Enter event description" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Create">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
