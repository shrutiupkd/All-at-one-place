<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Registration</title>
      <link rel="stylesheet" href="css/register.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Registration Form</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Account
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  College
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Personal
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Email
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
				  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     College Info:
                  </div>
                  <div class="field">
                     <div class="label">
                       College Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Year
                     </div>
                     <select>
                        <option>1st Year</option>
                        <option>2nd Year</option>
						<option>3rd Year</option>
						<option>4th Year</option>
                     </select>
                  </div>
				  <div class="field">
                     <div class="label">
                        Department
                     </div>
                     <input type="text">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Personal Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Full Name
                     </div>
                     <input type="text">
                  </div>
				  <div class="field">
                     <div class="label">
                        Phone
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Event Name
                     </div>
                     <select>
                        <option>Event 1</option>
                        <option>Event 2</option>
						<option>Event 3</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
               
            </form>
         </div>
      </div>
      <script src="js/register.js"></script>
   </body>
</html>
